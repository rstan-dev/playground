<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 id="h1-todo">To Do List</h1>
    <form id="todo-form">
        <input type="text" class="todo-input" id="todo-input" placeholder="Enter your todo" autocomplete="off">

        <ul class="todos" id="todos">
            <li>first to do</li>
            <li class="completed">second to do</li>
        </ul>
    </form>

    <small>Left click to toggle completed <br>Right click to delete</small>

    <hr class="project-break-line">
    <h1>Next project</h1>
    <p>--</p>
    <p>--</p>

    <hr class="project-break-line">
